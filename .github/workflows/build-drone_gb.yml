name: build-drone_gb

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - 'target/drone_gb'

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
          ref: ${{ github.sha }}
      - uses: ./.github/actions/build-target
        with:
          target: drone_gb
          build_type: ${{ env.BUILD_TYPE }}

