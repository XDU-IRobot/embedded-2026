name: build-steer_infantry_gb

on:
  pull_request:
    branches:
      - main
  workflow_call:

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
          ref: ${{ github.sha }}
      - uses: ./.github/actions/build-target
        with:
          target: steer_infantry_gb
          build_type: ${{ env.BUILD_TYPE }}

